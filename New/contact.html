<body>
    <header>
        <div class="container">
            <div id="branding">
                <a href="index.html"><img src="./img/logo_header-04.png"></a>
            </div>
            <nav>
                <ul>
                    <li class="current"><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                </ul>
            </nav>

        </div>
    </header>
    
   <div class="contact">  
  <form id="contact" action="" method="post">
    <h3>Colorlib Contact Form</h3>
    <h4>Contact us for custom quote</h4>
    <fieldset>
      <input placeholder="Your name" type="text" tabindex="1" required autofocus>
    </fieldset>
    <fieldset>
      <input placeholder="Your Email Address" type="email" tabindex="2" required>
    </fieldset>
    <fieldset>
      <input placeholder="Your Phone Number (optional)" type="tel" tabindex="3" required>
    </fieldset>
    <fieldset>
      <input placeholder="Your Web Site (optional)" type="url" tabindex="4" required>
    </fieldset>
    <fieldset>
      <textarea placeholder="Type your message here...." tabindex="5" required></textarea>
    </fieldset>
    <fieldset>
      <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
    </fieldset>
    <p class="copyright">Designed by <a href="index.html" target="_blank" title="Colorlib">Trigon</a></p>
  </form>
</div>
    <footer>
        <a href="contact.html" target="_blank">
            <h3>Contact</h3>
        </a>
        <div id="social">
            <a href="https://www.facebook.com/" target="_blank"><img src="./img/facebook.png"></a>
            <a href="https://www.twitter.com/" target="_blank"><img src="./img/twitter.png"></a>
            <a href="https://www.instagram.com/" target="_blank"><img src="./img/instagram.png"></a>


        </div>
        
        
        <p>Trigon Graphic Agency, copyright &copy; 2018</p>

    </footer>



</body>
